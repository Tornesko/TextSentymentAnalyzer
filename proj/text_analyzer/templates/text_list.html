<!DOCTYPE html>
<html>
<head>
    <title>Text List</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container my-5">
        <h1 class="display-4 text-center mb-4">Text List</h1>
        <ul class="list-group mb-4">
            {% for text in texts %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <div>
                        <strong>{{ text.title }}</strong> - {{ text.content|truncatechars:50 }}
                    </div>
                    <a href="{% url 'text_detail' pk=text.pk %}" class="btn btn-link">Details</a>
                </li>
            {% endfor %}
        </ul>
        <a href="{% url 'text_input' %}" class="btn btn-primary">Add New Text</a>
    </div>
</body>
</html>
